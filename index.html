<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brock University Convocation</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #c10230; /* Brock red */
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 2px;
    }

    main {
      padding: 1.5rem;
      max-width: 800px;
      margin: 0 auto;
    }

    h1, h2 {
      text-align: center;
      color: #c10230;
    }

    .schedule {
      background: #f7f7f7;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }

    .schedule-item {
      margin: 0.8rem 0;
      font-size: 1.1rem;
    }

    .livestream {
      text-align: center;
      margin: 2rem 0;
    }

    .livestream a {
      display: inline-block;
      background-color: #c10230;
      color: white;
      text-decoration: none;
      padding: 0.8rem 1.2rem;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .livestream a:hover {
      background-color: #a00026;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      padding: 1.5rem 1rem;
      border-top: 1px solid #ddd;
    }

    /* Responsive design for phones */
    @media (max-width: 600px) {
      header {
        font-size: 1.4rem;
        padding: 1.2rem;
      }

      .schedule-item {
        font-size: 1rem;
      }

      .livestream a {
        width: 100%;
        padding: 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    BROCK UNIVERSITY
  </header>

  <main>
    <h1>Fall Convocation</h1>
    <h2>Friday, October 24</h2>

    <section class="schedule">
      <div class="schedule-item"><strong>Morning Ceremony:</strong> 8:30 AM</div>
      <div class="schedule-item"><strong>Afternoon Ceremony:</strong> 2:00 PM</div>
    </section>

    <div class="livestream">
      <a href="YOUR_YOUTUBE_LIVE_LINK_HERE" target="_blank">Watch the Livestream</a>
    </div>
  </main>

  <footer>
    For questions, contact: <a href="mailto:futurestudent@brocku.ca">futurestudent@brocku.ca</a>
  </footer>
</body>
</html>
